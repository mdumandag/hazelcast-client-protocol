id: 11
name: AtomicReference
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: apply
    doc: |
      Applies a function on the value, the actual stored value will not change.
    request:
      id: 2817
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            the function applied on the value, the stored value does not change
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the result of the function application
  - name: alter
    doc: |
      Alters the currently stored reference by applying a function on it.
    request:
      id: 2818
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            the function that alters the currently stored reference
    response:
      id: 100
  - name: alterAndGet
    doc: >
      Alters the currently stored reference by applying a function on it and
      gets the result.
    request:
      id: 2819
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            the function that alters the currently stored reference
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value, the result of the applied function.
  - name: getAndAlter
    doc: >
      Alters the currently stored reference by applying a function on it on and
      gets the old value.
    request:
      id: 2820
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            the function that alters the currently stored reference
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the old value, the value before the function is applied
  - name: contains
    doc: |
      Checks if the reference contains the value.
    request:
      id: 2821
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: expected
          type: Data
          nullable: true
          since: 2
          doc: |
            the value to check (is allowed to be null).
    response:
      id: 101
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            true if the value is found, false otherwise.
  - name: compareAndSet
    doc: >
      Atomically sets the value to the given updated value only if the current
      value the expected value.
    request:
      id: 2822
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: expected
          type: Data
          nullable: true
          since: 2
          doc: |
            the expected value
        - name: updated
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value
    response:
      id: 101
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
  - name: get
    doc: |
      Gets the current value.
    request:
      id: 2824
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the current value
  - name: set
    doc: |
      Atomically sets the given value.
    request:
      id: 2825
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value
    response:
      id: 100
  - name: clear
    doc: |
      Clears the current stored reference.
    request:
      id: 2826
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 100
  - name: getAndSet
    doc: |
      Gets the old value and sets the new value.
    request:
      id: 2827
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value.
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the old value.
  - name: setAndGet
    doc: |
      Sets and gets the value.
    request:
      id: 2828
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            the new value
  - name: isNull
    doc: |
      Checks if the stored reference is null.
    request:
      id: 2829
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 101
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            true if null, false otherwise.
