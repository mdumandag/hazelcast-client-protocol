id: 10
name: AtomicLong
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: apply
    doc: |
      Applies a function on the value, the actual stored value will not change.
    request:
      id: 2561
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            The function applied to the value, the value is not changed.
    response:
      id: 105
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            The result of the function application.
  - name: alter
    doc: |
      Alters the currently stored value by applying a function on it.
    request:
      id: 2562
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            The function applied to the currently stored value.
    response:
      id: 100
  - name: alterAndGet
    doc: >
      Alters the currently stored value by applying a function on it and gets
      the result.
    request:
      id: 2563
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            The function applied to the currently stored value.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            The result of the function application.
  - name: getAndAlter
    doc: >
      Alters the currently stored value by applying a function on it on and gets
      the old value.
    request:
      id: 2564
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2
          doc: |
            The function applied to the currently stored value.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            The old value before the function application.
  - name: addAndGet
    doc: |
      Atomically adds the given value to the current value.
    request:
      id: 2565
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2
          doc: |
            the value to add to the current value
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the updated value, the given value added to the current value
  - name: compareAndSet
    doc: >
      Atomically sets the value to the given updated value only if the current
      value the expected value.
    request:
      id: 2566
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: expected
          type: long
          nullable: false
          since: 2
          doc: |
            the expected value
        - name: updated
          type: long
          nullable: false
          since: 2
          doc: |
            the new value
    response:
      id: 101
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
  - name: decrementAndGet
    doc: |
      Atomically decrements the current value by one.
    request:
      id: 2567
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the updated value, the current value decremented by one
  - name: get
    doc: |
      Gets the current value.
    request:
      id: 2568
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the current value
  - name: getAndAdd
    doc: |
      Atomically adds the given value to the current value.
    request:
      id: 2569
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2
          doc: |
            the value to add to the current value
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the old value before the add
  - name: getAndSet
    doc: |
      Atomically sets the given value and returns the old value.
    request:
      id: 2570
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2
          doc: |
            the new value
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the old value
  - name: incrementAndGet
    doc: |
      Atomically increments the current value by one.
    request:
      id: 2571
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            The updated value, the current value incremented by one
  - name: getAndIncrement
    doc: |
      Atomically increments the current value by one.
    request:
      id: 2572
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 103
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            the old value
  - name: set
    doc: |
      Atomically sets the given value.
    request:
      id: 2573
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2
          doc: |
            The new value
    response:
      id: 100
