id: 4
name: Topic
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: publish
    doc: |
      Publishes the message to all subscribers of this topic
    request:
      id: 1025
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Topic
        - name: message
          type: Data
          nullable: false
          since: 2
          doc: |
            The message to publish to all subscribers of this topic
    response:
      id: 100
  - name: addMessageListener
    doc: >
      Subscribes to this topic. When someone publishes a message on this topic.
      onMessage() function of the given

      MessageListener is called. More than one message listener can be added on one instance.
    request:
      id: 1026
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Topic
        - name: localOnly
          type: boolean
          nullable: false
          since: 2
          doc: |
            if true listens only local events on registered member
    response:
      id: 104
      params:
        - name: response
          type: String
          nullable: false
          since: 2
          doc: |
            returns the registration id
    events:
      - id: 205
        name: Topic
        params:
          - name: item
            type: Data
            nullable: false
            since: 2
            doc: |
              Message related to the event
          - name: publishTime
            type: long
            nullable: false
            since: 2
            doc: |
              Time when the message is published
          - name: uuid
            type: String
            nullable: false
            since: 2
            doc: |
              UUID of the member that fired the event
  - name: removeMessageListener
    doc: >
      Stops receiving messages for the given message listener.If the given
      listener already removed, this method does nothing.
    request:
      id: 1027
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Topic
        - name: registrationId
          type: String
          nullable: false
          since: 2
          doc: |
            Id of listener registration.
    response:
      id: 101
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            True if registration is removed, false otherwise
